<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Form Valid</title>
    <link rel="stylesheet" href="//ued.tjzx.com/css/tjzx/m/m-base.min.css" />
</head>
<body>
    <div class="m-form">
        <div class="m-form-group">
            <label class="m-form-label"><em>*</em>姓名</label>
            <div class="m-form-controls">
                <input type="text" name="userName" data-valid="{type:'mobile'}" />
                <span class="m-form-tip"></span>
            </div>
        </div>
        <div class="m-form-actions">
            <input type="submit" class="btn btn-primary" value="提交" />
        </div>
    </div>
    <script type="text/javascript" src="//ued.tjzx.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="//ued.tjzx.com/source/js/plugs/Jq-form.js"></script>
    <script>
        var vForm = $(".m-form").valid();
        $(".btn").bind("click",function(){
            console.log(vForm.check());
            return false;
        })
    </script>
</body>
</html>
